<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous">
	
</script>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
	integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
	crossorigin="anonymous"></script>
<script src="javascript/reg.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


</head>
<body>

	<section class="vh-10"
		style="background: linear-gradient(90deg, rgba(72, 78, 181, 1) 0%, rgba(122, 104, 181, 1) 56%, rgba(75, 49, 105, 1) 100%);">
		<div class="container h-10">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-8">


					
					<div class="card m-5" style="border-radius: 15px;">
						<div class="card-body">
							<form action="register" method="post" id="form"
								onsubmit="return validate()" enctype='multipart/form-data'>

								<div class="row align-items-center pt-4 pb-3">

									<div class="col-md-4 ps-1"">
										<label for="exampleFormControlInput1" class="form-label">First
											Name: </label> <input type="text" class="form-control" id="firstName"
											name="firstName" required>
									</div>

									<div class="col-md-4 ps-1"">
										<label for="exampleFormControlInput1" class="form-label">Middle
											Name: </label> <input type="text" class="form-control"
											id="exampleFormControlInput1" name="middleName">
									</div>

									<div class="col-md-4 ps-1"">
										<label for="exampleFormControlInput1" class="form-label">Last
											Name: </label> <input type="text" class="form-control" id="lastName"
											name="lastName" required>
									</div>

								</div>

								<hr class="mx-n3">

								<div class="row align-items-center py-3">

									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">Email
											address:</label> <input type="email" class="form-control" id="email"
											placeholder="name@example.com" name="email" required>
									</div>


								</div>
								<hr class="mx-n3">
								
								<div class="row align-items-center py-3">
								<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">
											password:</label> <input type="password" class="form-control"
											id="password" placeholder="enter password" name="password"
											required>
									</div>
								
								</div>

								<hr class="mx-n3">

								<div class="row align-items-center py-3">
									<div class="mb-3 col-md-5">
										<label for="exampleFormControlInput1" class="form-label">Enter
											your date of birth: </label> <input type="date" class="form-control"
											id="dob" name="dob" required>
									</div>
									<div class="mb-3 col-md-7">
										<label for="exampleFormControlInput1" class="form-label">Enter
											your city: </label> <input type="text" class="form-control" id="city"
											name="city" required>
									</div>
								</div>


								<hr class="mx-n3">

								<div class="row align-items-center py-3">

									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">Upload
											your resume: </label> <input type="file" class="form-control"
											id="resume" name="resume" accept="application/pdf" required>
										<div class="small text-muted mt-2">Upload your CV/Resume
											or any other relevant file. Max file size 5 MB</div>
									</div>


								</div>

								<hr class="mx-n3">

								<div class="row align-items-center py-3">

									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">Upload
											your profile photo: </label> <input type="file" class="form-control"
											id="pic" name="photo"
											accept="image/png, image/gif, image/jpeg" required>
										<div class="small text-muted mt-2">Max file size 1 MB</div>
									</div>


								</div>

								<hr class="mx-n3">
								<div class="row align-items-center py-3 text-center">
									<div class="px-4 py-4">
										<input type="submit" class="btn btn-primary btn-lg" id="submitBtn"
											value="Register" />
									</div>
								</div>
							</form>

						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
