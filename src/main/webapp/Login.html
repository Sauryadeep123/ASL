<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous">
	
</script>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
	integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
	integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
	crossorigin="anonymous"></script>
<script src="login.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body
	style="background: linear-gradient(90deg, rgba(72, 78, 181, 1) 0%, rgba(122, 104, 181, 1) 56%, rgba(75, 49, 105, 1) 100%)">
	<section class="vh-10">
		<div class="container h-10" id="form1">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-8">
					<div class="card m-5" style="border-radius: 15px;">
						<div class="card-body">
							<div class="row align-items-center py-3 d-none" id="warning">
								<h3 class="text-danger text-center" style="">Wrong user id
									or password</h3>
							</div>
							<form action="Login" method="post" onsubmit="return validate()"
								id="myform">
								<div class="row align-items-center py-3">

									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">Email
											address:</label> <input type="email" class="form-control" id="email"
											placeholder="name@example.com" name="email" required>
									</div>

									<div class="mb-3">
										<label for="exampleFormControlInput1" class="form-label">
											password:</label> <input type="password" class="form-control"
											id="password" placeholder="enter password" name="password"
											required>
									</div>
								</div>

								<div class="row align-items-center py-3 text-center">
									<div class="px-4 py-4">
										<button type="button" id="submitBtn"
											class="btn btn-primary btn-lg">Submit</button>
									</div>
								</div>
							</form>
							<div id="response1"></div>
							<div id="response2"></div>
							<div id="response3"></div>
							<div id="response4"></div>


						</div>

					</div>


				</div>
			</div>
		</div>
	</section>
	<style>
#showhideForm {
	display: none;
	width: 300px;
	border: 1px solid #ccc;
	padding: 14px;
	background: #ececec;
}
</style>

	<script>
		$(document).ready(function() {
			$('#submitBtn').click(function() {
				var formData = {
					email : $('#email').val(),
					password : $('#password').val()
				};

				$.ajax({
					type : 'POST',
					url : 'Login',
					data : formData,
					dataType : 'json',
					encode : true
				})

				.done(function(data) {

					$(document).ready(function() {

						$("#submitBtn").click(function() {
							$("#myform").hide();

						});
					});

					if (data.success == "false") {

						$("#warning").removeClass("d-none");
					} else {

					}
					console.log(data);

					$('#response1').text(data.firstname);
					$('#response2').text(data.email);
					$('#response3').text(data.city);
					$('#response4').text(data.userid);

				}).fail(function(data) {
					console.log(2);
					console.log(data);
					$('#response').text('Error: ' + data.responseJSON.message);
				});
			});
		});
	</script>


</body>
</html>
